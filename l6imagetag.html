<!DOCTYPE html>
<html>
  <head>
    <title>Image Tag</title>
  </head>
  <body>
    <h3>Image Tag External</h3>
    <img src="https://i.redd.it/hwhktpnqewq61.jpg" alt="online lion one" width="300" />

    <img src="https://i.redd.it/hwhktpnqewq61.jpg" alt="online lion two" width="300" />

    <img src="https://i.redd.it/hwhktpnqewq61.jpg" alt="online lion three" width="300" />

    <h3>Image Tag - Internal</h3>

    <img src="./img/img1.jpg" alt="internal scene one" width="500" />

    <a href="https://google.com" target="_blank">
      <img src="./img/img1.jpg" alt="go to google" width="200" title="Go to Google" />
    </a>

    <a href="./img/img1.jpg">
      <img src="./img/img1.jpg" alt="fullscreen scene image" width="200" title="fullscreen scene image" />
    </a>
  </body>
</html>
