<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>looping</title>
  </head>
  <body>
    <script type="text/javascript">
      const name = "aung aung";
      //   console.log(name);
      const arrs = ["red", "green", "blue", "white"];
      //   console.log(arrs);
      //   console.log(arrs[0]);
      //   console.log(arrs[1]);
      //   console.log(arrs[2]);
      //   console.log(arrs[3]);
      // 1. For loop
      // looping mar const tone loa ma ya buu
      // 2. while loop
      // 3. do while loop
      for (var i = 0; i < 10; i++) {
        console.log(i);
      }
      console.log(`Outside value of i is: `, i);
      let j = 10;
      for (j; j < 30; j++) {
        console.log(j);
      }
      console.log("outside value of j is: ", j);
      for (var k = 0; k <= 10; k++) {
        if (k === 5) {
          //   console.log(k + " is my fav number.");
          //   console.log(`${k} is my fav number.`);
          console.log(k, "is my fav number.");
          continue;
        }
        console.log("value of k is: ", k);
      }
      console.log("outside value of k is ", k);
      for (var p = 0; p < 10; p++) {
        console.log(p);
        if (p === 5) {
          console.log(p + " is my fav number.");
          break;
        }
      }
      console.log("outside value of p is: ", p);
      for (var q = 0; q < 10; q++) {
        if (q === 2) {
          console.log(q + " is my fav number...");
          continue;
        }
        console.log(q);
      }
      console.log("outside value of q is: ", q);
      for (var r = 10; r > 0; r--) {
        console.log(r);
      }
      console.log("outside value of s is: ", r);
      // exercise
      let colors = ["red", "green", "blue", "yellow", "orange"];
      for (var w = 0; w < colors.length; w++) {
        // console.log(w);
        console.log(colors[w]);
      }
      const peoples = [
        {
          name: "aung aung",
          age: 23,
          gender: "Male",
        },
        {
          name: "maung maung",
          age: 8,
          gender: "Male",
        },
        {
          name: "su su",
          age: 14,
          gender: "Female",
        },
      ];
      //   console.log(peoples);
      //   console.log(peoples[1].name);
      for (var s = 0; s < peoples.length; s++) {
        console.log(`My name is ${peoples[s].name}. I am ${peoples[s].age} years old. Gender: ${peoples[s].gender}.`);
      }
      // 2. for in loop (obj/array)
      //   for(key/index in obj/array){
      //     code to be executed
      //   }
      let students = {
        name: "aung kyaw",
        age: 34,
        gender: "Male",
        isStudent: true,
        city: "Mandalay",
      };
      console.log(students);
      //   console.log(students.name); // dot notation
      //   console.log(students["age"]); // bracket notation
      for (const key in students) {
        // console.log(key);
        // console.log(students.key); // undefined
        console.log(students[key]); // key variable phit nay loa
      }
      const ourteams = ["kyaw kyaw", "maung maung", "aung aung", "zaw zaw", "su su"];
      for (let idx in ourteams) {
        // console.log(idx); // note: string
        console.log(ourteams[idx]);
      }
      const greeting = "hello";
      //   console.log(greeting[0]);
      for (let idx in greeting) {
        // console.log(idx);
        console.log(greeting[idx]);
      }
      // for of loop (array)
      //   for(value of array){
      //     code to be executed
      //   }
      const girls = ["susu", "lulu", "nunu", "pupu", "yuyu"];
      for (let girl of girls) {
        console.log(girl);
      }
      const thanks = "hifi";
      for (let thank of thanks) {
        console.log(thank);
      }
      // 4. while loop
      let x = 0;
      while (x <= 100) {
        console.log(x);
        x++;
      }
      console.log("outside value of x is: ", x);
      let c = 0;
      while (c < 10) {
        c++;
        console.log(c);
      }
      console.log("outside value of c is : ", c);
      const paints = ["red", "green", "blue", "black", "white"];
      let f = 0;
      while (f < paints.length) {
        console.log(`My paint color is : ${paints[f]}`);
        f++;
      }
      const laptop = [{ cpu: "core i9", ram: "16gb", hdd: "1Tb" }];
      console.log(laptop);
      console.log(laptop[0].cpu);
      console.log(laptop[0].ram);
      console.log(laptop[0].hdd);
      let idxnum = 0;
      while (idxnum < laptop.length) {
        // console.log(laptop[idxnum]);
        console.log(`Cpu is ${laptop[idxnum].cpu}, Ram is ${laptop[idxnum].ram},Hdd is ${laptop[idxnum].hdd}.`);
        idxnum++;
      }
      // 5. Do while loop
      let hello = 0;
      do {
        console.log("hello world in 100 times ", hello);
        hello++;
      } while (hello <= 100);
      let g = 0;
      do {
        g++;
        console.log("Value of g is : " + g);
      } while (g < 20);
      console.log("outside value of g is:", g);
      const colours = ["red", "green", "blue", "white", "black"];
      // console.log(colors.length);
      let h = 0;
      do {
        console.log(`Colors: ${colours[h]}`);
        h++;
      } while (h < colours.length);
      // 6. forEach() loop
      let candycolors = ["red", "green", "blue", "orange", "black", "white"];
      candycolors.forEach((candycolor, idx, arr) => {
        // console.log(candycolor);
        // console.log(idx);
        // console.log(arr);
        console.log(`Index number is : ${idx}. Value is ${candycolor}..`);
      });
      let visitors = ["aung aung", "maung maung", "kaung kaung", "susu", "zayyar", "hlawin"];
      // let peoplearrs = visitors.forEach((visitor, idx, arr) => {
      //   return visitor;
      // });
      // console.log(peoplearrs); // undefined
      // 7. map loop
      let peoplearrs = visitors.map((visitor) => {
        return `My name is ${visitor}`;
      });
      console.log(peoplearrs); //(6) ['My name is aung aung', 'My name is maung maung', 'My name is kaung kaung', 'My name is susu', 'My name is zayyar', 'My name is hlawin'];
      console.log(visitors); // original array ko ma hti buu (6) ['aung aung', 'maung maung', 'kaung kaung', 'susu', 'zayyar', 'hlawin']
      // 8. filter loop
      const ages = [23, 34, 56, 80, 13, 12, 18, 17, 10, 19, 60, 25, 21, 30, 14];
      console.log(ages);
      let adult = ages.filter((age) => age >= 18);
      console.log("Adult ages are : " + adult);
      let children = ages.filter((age) => age < 18);
      console.log(`Children ages are: ${children}.`);
    </script>
  </body>
</html>
