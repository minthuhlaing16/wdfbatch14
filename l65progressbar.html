<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>progressbar</title>
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css" />
  </head>
  <body style="background-color: #f4f4f4">
    <div class="container">
      <h1>Progress Bar</h1>
      <div class="progress">
        <div class="progress-bar bg-primary" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-danger" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-warning" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br />
      <hr />
      <h2>Progress bar with value</h2>
      <div class="progress">
        <div class="progress-bar bg-danger" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-info" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
      </div>
      <br />
      <hr />
      <h2>Progress bar with value and striped and animated</h2>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-secondary progress-bar-animated" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>
      <br />
      <h1>Multi progress bar with different colors</h1>
      <div class="progress-stacked" style="height: 10px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">10%</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">30%</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">20%</div>
      </div>
    </div>
    <script src="./libs/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
