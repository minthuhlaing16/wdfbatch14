<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <!-- todo buttons -->
      <h3>buttons</h3>
      <button class="btn btn-primary" type="button">Hello primary</button>
      <button class="btn btn-secondary" type="button">Hello secondary</button>
      <button class="btn btn-success" type="button">Hello success</button>
      <button class="btn btn-info" type="button">Hello info</button>
      <button class="btn btn-warning" type="button">Hello warning</button>
      <button class="btn btn-danger" type="button">Hello danger</button>
      <button class="btn btn-light" type="button">Hello light</button>
      <button class="btn btn-dark" type="button">Hello dark</button>
      <hr />
      <h3>button outline</h3>
      <button class="btn btn-outline-primary" type="button">Hello primary</button>
      <button class="btn btn-outline-secondary" type="button">Hello secondary</button>
      <button class="btn btn-outline-success" type="button">Hello success</button>
      <button class="btn btn-outline-info" type="button">Hello info</button>
      <button class="btn btn-outline-warning" type="button">Hello warning</button>
      <button class="btn btn-outline-danger" type="button">Hello danger</button>
      <button class="btn btn-outline-light" type="button">Hello light</button>
      <button class="btn btn-outline-dark" type="button">Hello dark</button>
      <hr />
      <button type="button" class="btn btn-link">Hello link</button>
      <button type="button" class="btn btn-link link-success">Hello link</button>
      <a href="javascript:void(0);" class="btn btn-primary">hello btn</a>
      <a href="https://youtube.com" class="btn btn-outline-danger disabled">youtube</a>
      <hr />
      <h3>button size</h3>
      <a href="#" class="btn btn-primary btn-sm">button sm</a>
      <a href="#" class="btn btn-primary btn-md">button md</a>
      <a href="#" class="btn btn-primary btn-lg">button lg</a>
      <hr />
      <h3>full button</h3>
      <div class="d-grid">
        <a href="#" class="btn btn-success">hello world!</a>
      </div>
      <hr />
      <h3>button without border radius</h3>
      <a href="#" class="btn btn-secondary btn-lg rounded-0">Click me</a>
      <hr />
      <h3>btn group</h3>
      <div class="btn-group">
        <a href="#" class="btn btn-primary">left</a>
        <a href="#" class="btn btn-secondary">center</a>
        <a href="#" class="btn btn-danger">right</a>
      </div>
      <div class="btn-group btn-group-vertical">
        <a href="#" class="btn btn-primary">top</a>
        <a href="#" class="btn btn-secondary">center</a>
        <a href="#" class="btn btn-danger">bottom</a>
      </div>
      <hr />
      <button type="button" class="btn btn-success" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        <span>loading...</span>
      </button>
      <button type="button" class="btn btn-success" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        <span>loading...</span>
      </button>
    </div>
    <script src="libs/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
