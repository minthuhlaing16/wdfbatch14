<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>quizapp</title>
	<link rel="stylesheet" href="css/quizapp.css">
</head>
<body>
	<div class="container">
		<button type="button" id="themetoggle">Theme</button>
		<h3>Quiz App</h3>				
		<div id="quizcontainer">
			<p id="question">Question ?</p>
			<div class="options">
				<button type="button" class="optionbtn">Sample options1</button>
				<button type="button" class="optionbtn">Sample options2</button>
				<button type="button" class="optionbtn">Sample options3</button>
				<button type="button" class="optionbtn">Sample options4</button>
			</div>
		</div>
		<button type="button" class="nextbtn">Next</button>
		<div id="result">
			<h3>Your Score: 1/3</h3>
			<button type="button" id="restartbtn">Restart</button>
		</div>
	</div>
	<script src="libs/jquery/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// Theme toggle for light mode and dark mode
			$("#themetoggle").click(function(){
				$("body").toggleClass('dark-mode');
				localStorage.setItem("theme",$("body").hasClass('dark-mode')? "dark" : "light")
			});
			// load theme from localStorage
			if(localStorage.getItem("theme") === "dark"){
				$("body").addClass('dark-mode');
			}
		})
	</script>
</body>
</html>
