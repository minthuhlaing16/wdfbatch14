<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number guess</title>
    <link rel="stylesheet" href="./css/numberguess.css" />
  </head>
  <body>
    <!-- todo Number guess -->
    <div class="container">
      <h3>Number Guess</h3>
      <p>Guess a number between <span class="minnumber">00</span> to <span class="maxnumber">00</span></p>
      <form action="" method="" id="gameform" class="gameform">
        <div class="form-group">
          <input
            type="number"
            name="guessnumber"
            id="guessnumber"
            class="form-control"
            placeholder="Emter your guess number..."
            autocomplete="off"
            autofocus
          />
          <input type="submit" id="btn" class="btn" />
        </div>
      </form>
      <span class="message1"></span>
      <span class="message2"></span>
    </div>
    <script src="./js/numberguess.js" type="text/javascript"></script>
  </body>
</html>
