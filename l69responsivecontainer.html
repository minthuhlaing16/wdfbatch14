<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsivecontainer</title>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="bg-danger">
      <h1 class="text-white">without container</h1>
    </div>
    <hr />
    <div class="bg-danger container">
      <h1 class="text-white">with container</h1>
    </div>
    <hr />
    <div class="container-fluid bg-danger">
      <h1 class="text-white">with container fluid</h1>
    </div>
    <hr />
    <div class="container-xxl bg-warning mb-5 p-2">this is container xxl work for xxl size.</div>
    <div class="container-xl bg-warning mb-5 p-2">this is container xl work for xl size.</div>
    <div class="container-lg bg-warning mb-5 p-2">this is container lg work for lg size.</div>
    <div class="container-md bg-warning mb-5 p-2">this is container md work for md size.</div>
    <div class="container-sm bg-warning mb-5 p-2">this is container sm work for sm size.</div>
    <div class="container bg-warning mb-5 p-2">this is container fixed.</div>
    <script src="libs/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!-- 

Breakpoint	      Class infix	    Dimensions
Extra small	        None	      <576px
Small	              sm	        ≥576px
Medium	            md	        ≥768px
Large	              lg	        ≥992px
Extra large	        xl	        ≥1200px
Extra extra large	  xxl	        ≥1400px

-->
