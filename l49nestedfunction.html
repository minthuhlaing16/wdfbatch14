<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nested function</title>
  </head>
  <body>
    <script>
      function outerfun() {
        function innerfun() {
          console.log("i am innerfun");
        }
        innerfun();
      }
      outerfun();
      function greet() {
        return function () {
          return "Hello Sir!";
        };
      }
      let getgreet = greet();
      let message = getgreet();
      console.log(message);
      console.log(greet()());
    </script>
  </body>
</html>
