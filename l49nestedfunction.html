<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nested function</title>
  </head>
  <body>
    <script>
      function outerfun() {
        function innerfun() {
          console.log("i am innerfun");
        }
        innerfun();
      }
      outerfun();
      function greet() {
        return function () {
          return "Hello Sir!";
        };
      }
      let getgreet = greet();
      let message = getgreet();
      console.log(message);
      console.log(greet()());
      function welcomefun(name) {
        return function () {
          return `Welcome ${name}`;
        };
      }
      console.log(welcomefun("John Doe")());
      let welcomeaungaung = welcomefun("aung aung");
      console.log(welcomeaungaung());
      function addfun(x) {
        return function (y) {
          return x + y;
        };
      }
      console.log(addfun(2)(1));
      let adding = addfun(1);
      console.log(adding(5));
      const multifun = (num1) => (num2) => num1 * num2;
      console.log(multifun(2)(2));
      const multiplyby3 = multifun(3);
      console.log(multiplyby3(5));
    </script>
  </body>
</html>
