<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math object</title>
  </head>
  <body>
    <h1>Math Object</h1>

    <script type="text/javascript">
      let val;

      val = 3;
      val = 2.9;
      val = 2.5;

      val = Math.round(2.9); // 3 --> decimal 5 nae nyii pee 5 kyaw yin 1 toe tat method --> round()
      val = Math.round(2.4); // 2
      val = Math.round(2.5); // 3

      val = Math.ceil(2.9); // 3
      val = Math.ceil(2.1); // 3
      val = Math.ceil(2.0); // 2

      val = Math.floor(2.9); // 2
      val = Math.floor(2.5); // 2
      val = Math.floor(2.1); // 2
      val = Math.floor(2); // 2

      // Square root
      val = Math.sqrt(49);

      // Power pow(base,power)
      val = Math.pow(2, 3);

      // Absolute Value - tan boe ko plus change pay tal
      val = Math.abs(100);
      val = Math.abs(100.52);
      val = Math.abs(-100);
      val = Math.abs(-120.22);

      // Minimum Number
      val = Math.min(1, 2, 3, 4, 5, 6, 7, 8, -99);

      // Maximum Number
      val = Math.max(1, 3, 4, 5, 66, 444, 333, 4545, 324, 42143, 4, 3245, 4, 34);

      // Random
      val = Math.random() * 10000;
      val = Math.floor(Math.random() * 10000);
      val = Math.ceil(Math.random() * 100);
      console.log(val);
    </script>
  </body>
</html>
