<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <!-- * bootstrap css1 js1 -->
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css" />
    <!-- * google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <!-- * font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- * select2 libs css 1 js 1 -->
    <link rel="stylesheet" href="libs/select2/select2.min.css" />
    <!-- * flatpickr lib css 1 js 1 -->
    <link rel="stylesheet" href="libs/flatpickr/flatpickr.min.css" />
    <!-- * summernote css1 js1 -->
    <link rel="stylesheet" href="./libs/summernote/summernote-bs5.min.css" />
    <style>
      * {
        font-family: "Atkinson Hyperlegible";
      }
      body {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary display-2 fw-bold text-center mb-3" style="letter-spacing: 5px">Bootstrap Form</h1>
      <form action="" method="" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstname" class="form-label">Firstname</label>
            <!-- todo note: form-control-sm,form-control-md,form-control-lg -->
            <input type="text" name="firstname" id="firstname" class="form-control form-control-lg rounded-0" placeholder="Enter Your First Name" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastname" class="form-label">Lastname</label>
            <input type="text" name="lastname" id="lastname" class="form-control form-control-sm rounded-0" placeholder="Enter Your Last Name" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" name="age" id="age" class="form-control rounded-0" placeholder="Enter Your Age" min="18" max="60" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control rounded-0" placeholder="Enter Your Email" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control rounded-0" placeholder="**************" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="color">Color</label>
            <input type="color" name="color" id="color" class="form-control form-control-color" value="#d02001" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="country" class="form-label">Country</label>
            <select name="country" id="country" class="form-select rounded-0">
              <option selected disabled>Choose a country</option>
              <option value="mm">Myanmar</option>
              <option value="sg">Singapore</option>
              <option value="my">Malaysia</option>
              <option value="th">Thailand</option>
              <option value="sk">Sirilanka</option>
              <option value="db">Dubai</option>
              <option value="qa">Qata</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="roles" class="form-label">Role</label>
            <!-- todo note: form-select-sm,form-select-md,form-select-lg -->
            <select name="roles[]" id="roles" class="form-select form-select-sm rounded-0" size="2" multiple>
              <option value="ad">Admin</option>
              <option value="ceo">CEO</option>
              <option value="mg">Manager</option>
              <option value="md">Managing Director</option>
              <option value="wd">Web Developer</option>
              <option value="wg">Web Designer</option>
              <option value="as">Assistant</option>
              <option value="sup">Supervisor</option>
              <option value="acc">Accountant</option>
              <option value="sub">Subscriber</option>
              <option value="viw">Viewer</option>
              <option value="Edt">Editor</option>
            </select>
          </div>
          <!-- ? ko pya chin tat suggestion ko pya tar datalist nae pya mal input mar list attribute nae chate mal -->
          <div class="col-md-6 mb-3">
            <label for="searchcountry" class="form-label">Search by Country name</label>
            <input type="text" name="searchcountry" id="searchcountry" class="form-control" list="samplecountries" />
            <datalist id="samplecountries">
              <option value="Singapore"></option>
              <option value="Malaysia"></option>
              <option value="Myanmar"></option>
              <option value="Indonesia"></option>
              <option value="India"></option>
              <option value="Thailand"></option>
              <option value="Saudi Arabia"></option>
              <option value="Dubai"></option>
              <option value="Qata"></option>
              <option value="England"></option>
            </datalist>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
              <input type="radio" name="gender" id="genderm" value="1" class="form-check-input" />
              <label for="genderm" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
              <input type="radio" name="gender" id="genderf" value="0" class="form-check-input" />
              <label for="genderf" class="form-check-label">Female</label>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Select your fav music</label>
            <div class="form-check">
              <input type="checkbox" name="music" id="pop" class="form-check-input" value="0" />
              <label for="pop" class="form-check-label">Pop</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="music" id="rock" class="form-check-input" value="1" />
              <label for="rock" class="form-check-label">Rock</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="music" id="jazz" class="form-check-input" value="2" />
              <label for="jazz" class="form-check-label">Jazz</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="music" id="hiphop" class="form-check-input" value="3" />
              <label for="hiphop" class="form-check-label">Hip Hop</label>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="dob" class="form-label">Date of birth</label>
            <input type="date" name="dob" id="dob" class="form-control rounded-0" placeholder="Birthday" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="nrc" class="form-label">Nrc</label>
            <input type="file" name="nrc" id="nrc" class="form-control rounded-0" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="score" class="form-label">Score</label>
            <input type="range" name="score" id="score" min="0" max="100" step="10" value="20" class="form-range" />
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group input-group-sm">
              <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
              <input type="text" name="username" id="username" placeholder="Username" class="form-control" />
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group input-group-lg">
              <input type="text" name="useraccount" id="useraccount" class="form-control" placeholder="Enter your useraccount" />
              <span class="input-group-text">@gmail.com</span>
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea name="bio" id="bio" class="form-control rounded-0" rows="5"></textarea>
          </div>
          <div class="col-md-12 mb-3">
            <div class="form-check form-switch">
              <input type="checkbox" name="agree" id="agree" class="form-check-input" value="1" />
              <label for="agree" class="form-check-label"> I agree all the above regulation and conditions.</label>
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <div class="d-flex justify-content-end">
              <button type="reset" class="btn btn-danger btn-sm rounded-0 me-3">Cancel</button>
              <button type="submit" class="btn btn-primary btn-sm rounded-0">Register</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- * bootstrap css1 js1 -->
    <script src="libs/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- * jQuery js1 -->
    <script src="libs/jquery/jquery.js"></script>
    <!-- * select2 libs css 1 js 1 -->
    <script src="libs/select2/select2.min.js"></script>
    <!-- * flatpickr lib css 1 js 1 -->
    <script src="libs/flatpickr/flatpickr.js"></script>
    <!-- * summernote css1 js1 -->
    <script src="./libs/summernote/summernote-bs5.min.js"></script>
    <script>
      $(document).ready(function () {
        // for role
        $("#roles").select2({
          placeholder: "Choose Your Role !",
        });

        // for date
        $("#dob").flatpickr({
          enableTime: true,
          dateFormat: "Y-m-d H:i",
          minDate: "today",
        });

        // for textarea
        $("#bio").summernote({
          height: 300, // set editor height
          minHeight: null, // set minimum height of editor
          maxHeight: null, // set maximum height of editor
          focus: true, // set focus to editable area after initializing summernote
          toolbar: [
            ["style", ["style"]],
            ["font", ["bold", "underline", "clear"]],
            ["color", ["color"]],
            ["para", ["ul", "ol", "paragraph"]],
            ["table", ["table"]],
            ["insert", ["link"]],
            ["view", ["fullscreen", "codeview", "help"]],
          ],
        });
      });
    </script>
  </body>
</html>
