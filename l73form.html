<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <!-- * bootstrap css1 js1 -->
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Form</h1>
      <form action="" method="" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter Your First Name" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter Your Last Name" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" class="form-control" placeholder="Enter Your Age" min="18" max="60" />
          </div>
        </div>
      </form>
    </div>
    <!-- * bootstrap css1 js1 -->
    <script src="libs/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- * jQuery js1 -->
    <script src="libs/jquery/jquery.js"></script>
    <script>
      $(document).ready(function () {});
    </script>
  </body>
</html>
