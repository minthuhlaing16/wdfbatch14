<!DOCTYPE html>
<html>
  <head>
    <title>Table tag</title>
  </head>
  <body>
    <h3>Table tag</h3>
    <table border="1">
      <thead>
        <!-- table row -->
        <tr>
          <!-- table heading -->
          <th>No</th>
          <th>Item</th>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- table data -->
          <td>1</td>
          <td>Coffee</td>
          <td>1</td>
          <td>pk</td>
          <td>1000</td>
        </tr>
        <tr>
          <!-- table data -->
          <td>2</td>
          <td>Water</td>
          <td>2</td>
          <td>bot</td>
          <td>2000</td>
        </tr>
        <tr>
          <!-- table data -->
          <td>3</td>
          <td>Redbull</td>
          <td>3</td>
          <td>can</td>
          <td>3000</td>
        </tr>
        <tr>
          <!-- table data -->
          <td>4</td>
          <td>Sponsor</td>
          <td>2</td>
          <td>can</td>
          <td>1200</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4">Grand Total</td>
          <td>12000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
