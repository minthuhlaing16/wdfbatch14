<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operator</title>
  </head>
  <body>
    <h1>Arithmetic Operator</h1>
    <script type="text/javascript">
      // Group Variable Declaration

      //   var num1 = 10;
      //   var num2 = 20;
      //   var num3 = 30;

      //   var num1, num2, num3;
      //   num1 = 100;
      //   num2 = 200;
      //   num3 = 300;

      //   var num1 = 100,
      //     num2 = 200,
      //     num3 = 300;

      var num1 = (num2 = num3 = 500);

      console.log(num1, num2, num3);

      console.log("_____________________________________________");

      //   let val1, val2, val3;

      //   val1 = 10;
      //   val2 = 20;
      //   val3 = 30;

      //   let val1 = 10,
      //     val2 = 20,
      //     val3 = 30;

      let val1 = (val2 = val3 = 1);

      console.log(val1, val2, val3);

      console.log("____________________________________________________");

      //   const a = 3,
      //     b = 4,
      //     c = 5;

      const a = (b = c = 100);

      console.log(a, b, c);

      console.log("_______________________________________________________________");

      let x = 2,
        y = 4,
        z = 3;

      document.write("Adding Result: " + (x + y) + "<br/>");
      document.write("Subtration Result: " + (x - y) + "<br/>");
      document.write("Multiplication Result: " + x * y + "<br/>");
      document.write("Division Result: " + x / y + "<br/>");
      document.write("Modulus Result: " + (x % y) + "<br/>");
      document.write("Exponent Result: ", x ** z + "<br/>");
    </script>
  </body>
</html>

<!-- Arithemic Operator -->
<!-- 
+ ==> addition
- ==> subtraction
* ==> multiplication
/ ==> division
% ==> modulus 

** ==> Power
++ ==> increment (before/after)
-- ==> decrement (before/after)
-->
